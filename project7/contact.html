<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Easy College Recipes</title>
  <meta name="description" content="Contact and feedback form for recipe suggestions.">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header>
    <h1>Easy College Recipes</h1>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" role="main">

    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact & Feedback</h2>

      <address>
        <p>Email: <a href="mailto:brose01@syr.edu">brose01@syr.edu</a></p>
      </address>

      <section aria-labelledby="form-heading">
        <h3 id="form-heading">Submit a Recipe or Suggestion</h3>

        <form action="#" method="post">
          <fieldset>
            <legend>Feedback Form</legend>

            <p>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required>
            </p>

            <p>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </p>

            <p>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </p>

            <p>
              <button type="submit">Send</button>
            </p>

          </fieldset>
        </form>

      </section>
    </section>

  </main>

  <footer>
    <p>&copy; <time datetime="2025">2025</time> Bella Rose</p>
  </footer>

</body>
</html>
