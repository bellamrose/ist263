<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Easy College Recipes</title>
  <meta name="description" content="Contact and feedback form for recipe suggestions.">
</head>
<body>
  <a href="#main">Skip to main content</a>
  <header>
    <h1>Easy College Recipes</h1>
    <nav aria-label="Primary">
      <a href="index.html">Home</a> |
      <a href="recipes.html">Recipes</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main id="main" role="main">
    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact & Feedback</h2>
      <address>
        <p>Email: <a href="mailto:brose01@syr.edu">brose01@syr.edu</a></p>
      </address>

      <section aria-labelledby="form-heading">
        <h3 id="form-heading">Submit a Recipe or Suggestion</h3>
        <form action="#" method="post">
          <fieldset>
            <legend>Feedback Form</legend>
            <p>
              <label for="name">Name</label><br>
              <input id="name" name="name" type="text" required>
            </p>
            <p>
              <label for="email">Email</label><br>
              <input id="email" name="email" type="email" required>
            </p>
            <p>
              <label for="message">Message</label><br>
              <textarea id="message" name="message" rows="6"></textarea>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </fieldset>
        </form>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; <time>2025</time> Bella Rose</p>
  </footer>
</body>
</html>
