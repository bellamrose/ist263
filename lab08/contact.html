<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bella Rose — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav aria-label="Primary">
    <a href="index.html">Home</a> |
    <a href="skills.html">Skills</a> |
    <a href="contact.html">Contact</a> |
    <a href="practice.html">Practice</a>
  </nav>

  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <!-- ROW 1: Address | Links -->
    <div class="row gap">
      <section class="col card" aria-labelledby="address-heading">
        <h2 id="address-heading">Address</h2>
        <address>
          Syracuse University<br>
          900 South Crouse Ave<br>
          Syracuse, NY 13244
        </address>
      </section>

      <section class="col card" aria-labelledby="links-heading">
        <h2 id="links-heading">Links</h2>
        <ul>
          <li><a href="mailto:brose01@syr.edu">brose01@syr.edu</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a></li>
        </ul>
      </section>
    </div>

    <!-- ROW 2: Form | Map -->
    <div class="row gap">
      <section class="col card" aria-labelledby="form-heading">
        <h2 id="form-heading">Send a Message</h2>
        <form>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="msg">Message</label>
          <textarea id="msg" name="message" rows="5" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>

      <section class="col card" aria-labelledby="map-heading">
        <h2 id="map-heading">Map</h2>
        <div class="map-wrap">
          <iframe
            title="Syracuse University Map"
            src="https://www.google.com/maps?q=Syracuse%20University&output=embed"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <hr>
    <p class="left">&copy; 2025 Bella Rose</p>
    <p class="right">Let’s connect.</p>
  </footer>
</body>
</html>
